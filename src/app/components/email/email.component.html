<div class="container">

    <div class="card">
        <h1>Compose Your Email</h1>
        <form (ngSubmit)="doSubmitForm()">
            <mat-form-field class="field" appearance="legacy">
                <mat-label>To</mat-label>
                <input name="to" [(ngModel)]="data.to" matInput placeholder="Enter the email to send to">
            </mat-form-field>

            <mat-form-field class="field" appearance="legacy">
                <mat-label>Subject</mat-label>
                <input name="subject" [(ngModel)]="data.subject" matInput placeholder="Enter the subject for the email">
            </mat-form-field>

            <mat-form-field class="example-full-width field" appearance="legacy">
                <mat-label>Enter Your Message</mat-label>
                <textarea name="message" [(ngModel)]="data.message" rows="8" matInput placeholder="Ex. Hey, How are you John.."></textarea>
            </mat-form-field>

            <div class="text-center">
                <mat-spinner *ngIf="flag" color="warn" style="margin: auto;"></mat-spinner>
                <button [disabled]="flag" type="submit" mat-raised-button style="background-color: darkblue; color: white;">Send
                    Email</button>
                <button type="reset" mat-raised-button style="background-color: crimson; color: white;">Reset</button>
            </div>
        </form>
        <!-- To see if property and event binding is working or not you can uncomment these -->
        <!-- {{data | json}} -->
    </div>

</div>
